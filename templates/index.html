<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background-color: rgb(177, 177, 177);
    }
  </style>
  <title>FastWrite</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-3" href="/"><b>FastWrite</b></a>
  </nav>
  <h2 class="my-3">
    <center id="input"></center>
  </h2>
  <h2 class="my-3">
    <div id="output"></div>
    <div id="output1"></div>
  </h2>
  <form action="" method="post" id="myForm">
    <div class="container-md my-3">
      <div class="form-group my-3">
        <input oninput="write_parallel(this)" type="text" class="form-control my-1" name="text" id="text"
          placeholder="Let's Start..." disabled />
      </div>
      <button id="btn" class="btn btn-primary my-1">Start</button>
    </div>
  </form>
  <div id="hell"></div>
  <script>
    var typing_ground, show_sentence, output1, output, btn, score, randomNumber; // = document.querySelector("#input"); // random text

    var startTime, endTime, totalTimeTaken, selected_sentence, typed_sentence;
    const sentences = ["Vedant Parikh"];
    output1 = document.querySelector("#output1");



    btn = document.querySelector("#btn");
    $(document).ready(function () {
      show_sentence = document.querySelector("#input"); // random text
      // console.log(show_sentence);// parallel writing
      output = document.querySelector("#output");
      // console.log(output); // parallel writing
      typing_ground = document.querySelector("#text"); // input box
      score = document.querySelector("#hell"); // result box

      randomNumber = Math.floor(Math.random() * sentences.length);
      selected_sentence = sentences[randomNumber];
      show_sentence.innerHTML = sentences[randomNumber];

      typing_ground.addEventListener('paste', function (event) {
        event.preventDefault();
      });
      typing_ground.addEventListener('keydown', function (event) {
        if (event.key === "Backspace") {
          
          let z = output.innerHTML
          // console.log(typing_ground.value.slice(0, typing_ground.value.length - 1));
          let y = z.slice(0, (36 * typing_ground.value.length - 36));
          console.log(y + "----");
          output.innerHTML = y;
        }
      });
    });

    function write_parallel(text) {
      typed_sentence = text.value;
      // let slice_sentence = selected_sentence.slice(0, typed_sentence.length);
      let slice = selected_sentence[typed_sentence.length - 1];
      let typed = typed_sentence[typed_sentence.length - 1];
      // checker(slice_sentence, typed_sentence);
      checker(slice, typed, (typed_sentence.length - 1));
      // document.getElementById("output").innerText = typed_sentence;
    }

    const calculateTypingSpeed = (time_taken) => {
      let totalWords = typing_ground.value.trim();
      let actualWords = totalWords === "" ? 0 : totalWords.split(" ").length;
      if (actualWords !== 0) {
        let typing_speed = (actualWords / time_taken) * 60;
        typing_speed = Math.round(typing_speed);
        score.innerHTML = `<table class="table table-bordered table-light">
  <thead>
    <tr>
      <th scope="col">WPM</th>
      <th scope="col">No. of Words</th>
      <th scope="col">Taken Time</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>${typing_speed}</td>
          <td>${actualWords}</td>
          <td>${time_taken}</td>
          </tr>
          </tbody>
          </table>`;
      } else {
        score.innerHTML = `<table class="table table-bordered table-light">
            <thead>
              <tr>
                <th scope="col">WPM</th>
                <th scope="col">No. of Words</th>
                <th scope="col">Taken Time</th>
                </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>${time_taken}</td>
                    </tr>
                    </tbody>
                    </table>`;
      }
    };

    const startTyping = () => {
      typing_ground.focus();
      let date = new Date();
      startTime = date.getTime();
      btn.innerText = "Done";
    };

    const endTypingTest = () => {
      btn.setAttribute("disabled", "true");
      let date = new Date();
      endTime = date.getTime();
      totalTimeTaken = (endTime - startTime) / 1000;
      calculateTypingSpeed(totalTimeTaken);
      // typing_ground.value = "";
      setTimeout(function () {
        window.location.reload();
      }, 1000000);
    };

    const checker = (slice_sentence, typed_sentence, i) => {
      if (slice_sentence == typed_sentence) {
        typing_ground.style.backgroundColor = "lightgreen";
        compare(slice_sentence, typed_sentence);
      } else {
        typing_ground.style.backgroundColor = "red";
        // compare(slice_sentence, typed_sentence);
      }
    };

    const compare = (selected_sentence, typed_sentence) => {
      let x = "";
      for (let i = 0; i < typed_sentence.length; i++) {
        if (selected_sentence[i] != typed_sentence[i]) {
          typed_sentence[i] = '<span style="color: red;">' + typed_sentence[i] + '</span>';
          x += '<span style="color: red;">' + typed_sentence[i] + '</span>';
        }
        else {
          typed_sentence[i] = '<span style="color: green;">' + typed_sentence[i] + '</span>';
          x += '<span style="color: green;">' + typed_sentence[i] + '</span>';
        }
      }
      console.log(x);
      output.innerHTML += x;
      // console.log(output);
    };

    btn.addEventListener("click", () => {
      switch (btn.innerText.toLowerCase()) {
        case "start":
          typing_ground.removeAttribute("disabled");
          startTyping();
          break;
        case "done":
          typing_ground.setAttribute("disabled", "true");
          endTypingTest();
          // compare(selected_sentence, typed_sentence);
          break;
      }
    });

    document
      .getElementById("myForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
      });
  </script>
</body>

</html>
