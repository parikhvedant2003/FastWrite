<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background-color: rgb(220, 220, 220);
    }
  </style>
  <title>FastWrite</title>
</head>

<body>
  <h1 style="margin-top: 30px;">
    <center style="opacity: 0.7; font-family: fantasy; user-select: none; font-size: 75px;" id="title">Fast Write
    </center>
  </h1>
  <div id="start" style="margin-top: 30px; font-size: 20px; font-family: monospace; user-select: none;">
    <center><kbd>Tab</kbd> to start test</center>
  </div>
  <div id="submit" style="margin-top: 30px; font-size: 20px; font-family: monospace; user-select: none;" hidden>
    <center><kbd>Enter</kbd> to submit test</center>
  </div>
  <div id="timer" style="margin-top: 30px; font-size: 20px; font-family: monospace; user-select: none;">
    <center>
      <h2 id="seconds"></h2>
    </center>
  </div>
  <h1 id="status"></h1>
  <h2 style="margin-top: 30px;">
    <center style="opacity: 0.5; user-select: none; font-size: 40px;" id="input"></center>
  </h2>
  <h2 style="margin-top: 30px;">
    <center>
      <div style="opacity: 0.5; user-select: none; font-size: 40px;" id="output"></div>
    </center>
  </h2>
  <center>
    <form action="" method="post" id="myForm" style="margin-top: 30px;">
      <div class="container-md my-3">
        <div class="form-group my-3">
          <input id="text" name="text" type="text" style="
            opacity: 0.7;
            height: 40px;
            background-color: transparent;
            border-color: transparent;
            caret-color: red;
            user-select: none;
            max-width: 600px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
          " class="form-control my-1" placeholder="Let's Start..." oninput="write_parallel(this)" autocomplete="off"
            disabled />
          <button id="btn" class="btn btn-primary my-3">Start</button>
        </div>
      </div>
    </form>
  </center>
  <div class="hell">
    <div class="row text-center">
      <div class="col" id="words"></div>
      <div class="col" id="wpm"></div>
      <div class="col" id="time"></div>
      <div class="col" id="accuracy"></div>
    </div>
  </div>
  <script>

    var typing_ground, show_sentence, output, btn, score, randomNumber; // random text
    var startTime, endTime, totalTimeTaken, selected_sentence, typed_sentence;

    btn = document.querySelector("#btn");

    // const sentences = ["Vedant"];

    const sentences = [
      "Don't let yesterday take up too much of today.",
      "If you're going through hell, keep going.",
      "Every man dies. Not every man lives.",
      "Life shrinks or expands in proportion to one's courage.",
      "Nothing is impossible. The word itself says that I'm possible!",
      "We need much less than we think we need.",
      "If things go wrong, don't go with them.",
      "Everything has beauty, but not everyone sees it.",
      "There is no way to happiness - happiness is the way.",
      "Be yourself; everyone else is already taken."
    ];

    $(document).ready(function () {
      show_sentence = document.querySelector("#input"); // random text
      output = document.querySelector("#output"); // parallel writing output
      typing_ground = document.querySelector("#text"); // input box
      score = document.querySelector("#hell"); // result box

      randomNumber = Math.floor(Math.random() * sentences.length);
      selected_sentence = sentences[randomNumber];
      show_sentence.innerHTML = sentences[randomNumber];

      document.body.addEventListener("keydown", function (event) {
        if (event.key === "Tab") {
          event.preventDefault();
          startTyping();
          document.getElementById("start").hidden = true;
          document.getElementById("submit").hidden = false;
        }
      });
      typing_ground.addEventListener('paste', function (event) {
        event.preventDefault();
      });
      typing_ground.addEventListener("mousedown", function (event) {
        event.preventDefault();
      });
      typing_ground.addEventListener('keydown', function (event) {
        var key = event.key;
        if ((!event.ctrlKey) && (key === "Backspace")) {
          output.innerHTML = output.innerHTML.slice(0, (36 * (typing_ground.value.length - 2)));
        }
        if ((event.ctrlKey && key === "Backspace") || (event.ctrlKey && key === "Delete") || (key === "Delete") || (key.startsWith("Arrow"))) {
          event.preventDefault();
        }
      });
    });

    function startTimer(duration) {
      var timer = duration;
      interval = setInterval(function () {
        seconds = parseInt(timer, 10);
        seconds = seconds < 10 ? "0" + seconds : seconds;
        document.querySelector('#seconds').textContent = seconds + " Seconds";
        timer -= 1;
        if (timer < 0) {
          clearInterval(interval);
          endTypingTest();
        }
      }, 1000);
    }

    function write_parallel(text) {
      if (text.value === "") {
        output.innerHTML = "";
        return;
      }
      typed_sentence = text.value;
      slice_sentence = selected_sentence.slice(0, (typed_sentence.length));
      let slice = selected_sentence[typed_sentence.length - 1];
      let typed = typed_sentence[typed_sentence.length - 1];
      compare(slice, typed);
    }

    const calculateTypingSpeed = (time_taken) => {
      let totalWords = typing_ground.value.trim();
      let totalCharacters = totalWords.length;
      let typedWords = totalWords.split(' ');
      let sentenceWords = selected_sentence.split(' ');
      let correctWords = 0;
      for (let i = 0; i < typedWords.length; i++) {
        if (typedWords[i] === sentenceWords[i]) {
          correctWords += 1;
        }
      }
      let uncorrectWords = (typedWords.length - correctWords);
      let errorRate = (uncorrectWords / (time_taken / 60));
      let grossSpeed = (totalCharacters / (5 * (time_taken / 60)));
      let netSpeed = Math.ceil(grossSpeed - errorRate);
      let accuracy = (correctWords / typedWords.length) * 100;
      let actualWords = totalWords === "" ? 0 : totalWords.split(" ").length;
      if (actualWords !== 0 && netSpeed > 0) {
        let typing_speed = (actualWords / time_taken) * 60;
        typing_speed = Math.round(typing_speed);
        document.getElementById("words").innerHTML += '<span>No. of Words</span><br><h2>' + actualWords + '</h2>';
        document.getElementById("wpm").innerHTML += '<span>WPM</span><br><h2>' + netSpeed + '</h2>';
        document.getElementById("time").innerHTML += '<span>Time Taken</span><br><h2>' + time_taken + '</h2>';
        document.getElementById("accuracy").innerHTML += '<span>Accuracy</span><br><h2>' + accuracy + '%</h2>';
      } else {
        document.getElementById("words").innerHTML += '<span>No. of Words</span><br><h2>' + 0 + '</h2>';
        document.getElementById("wpm").innerHTML += '<span>WPM</span><br><h2>' + 0 + '</h2>';
        document.getElementById("time").innerHTML += '<span>Time Taken</span><br><h2>' + time_taken + '</h2>';
        document.getElementById("accuracy").innerHTML += '<span>Accuracy</span><br><h2>' + accuracy + ' %</h2>';
      }
    };

    const startTyping = () => {
      startTimer(60);
      typing_ground.removeAttribute("disabled");
      typing_ground.focus();
      let date = new Date();
      startTime = date.getTime();
      btn.innerText = "Done";
    };

    const endTypingTest = () => {
      btn.setAttribute("disabled", "true");
      typing_ground.setAttribute("disabled", "true");
      document.getElementById("text").hidden = true;
      document.getElementById("submit").hidden = true;
      document.getElementById("timer").hidden = true;
      clearInterval(interval);
      let date = new Date();
      endTime = date.getTime();
      totalTimeTaken = (endTime - startTime) / 1000;
      calculateTypingSpeed(totalTimeTaken);
      checker(selected_sentence, typing_ground.value);
      setTimeout(function () {
        window.location.reload();
      }, 5000);
    };

    const checker = (selected_sentence, typed_sentence) => {
      if (selected_sentence === typed_sentence.trim()) {
        document.getElementById("status").innerHTML = '<center style="color: green;">Success</center>';
        document.getElementById("output").innerHTML = '<center style="color: green;">' + typed_sentence.trim() + '</center>';
        document.getElementById("status").style = "margin-top: 30px;";
        document.getElementById("input").hidden = true;
      } else {
        document.getElementById("status").innerHTML = '<center style="color: red;">Failure</center>';
        document.getElementById("status").style = "margin-top: 30px;";
        // document.getElementById("output").style.color = 'red';
      }
    };

    const compare = (slice, typed) => {
      let x = "";
      if (slice != typed) {
        x += '<span style="color: red;">' + typed + '</span>';
      }
      else {
        x += '<span style="color: green;">' + typed + '</span>';
      }
      output.innerHTML += x;
    };

    btn.addEventListener("click", () => {
      switch (btn.innerText.toLowerCase()) {
        case "start":
          startTyping();
          break;
        case "done":
          endTypingTest();
          break;
      }
    });

    document
      .getElementById("myForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
      });
  </script>
</body>

</html>
